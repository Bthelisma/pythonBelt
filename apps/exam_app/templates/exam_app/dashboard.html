<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>

    <h1>Welcome, {{ user.first_name}}</h1>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p{% if message %} class="{{ message }}"{% endif %}>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <a href="/logout">Logout</a>
  </body>
</html>
